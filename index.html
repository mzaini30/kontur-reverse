<!DOCTYPE html>
<html>
<head>
	<title>Kontur</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="bin/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center">Kontur</h1>
		<hr>
		<div class="form-group">
			<label for="favorable">Favorable:</label>
			<textarea class="form-control" rows="5" id="favorable" placeholder="Contoh: 9,15,17 (bisa menggunakan baris baru)"></textarea>
		</div> 
		<div class="form-group">
			<label for="unfavorable">Unfavorable:</label>
			<textarea class="form-control" rows="5" id="unfavorable" placeholder="Contoh: 1, 4, 5 (bisa menggunakan baris baru)"></textarea>
		</div> 
		<div class="form-group">
			<label for="opsi">Opsi:</label>
			<textarea class="form-control" rows="5" id="opsi" placeholder="Contoh: 1 (mulai dari 1) (opsi berikutnya menggunakan baris baru)"></textarea>
		</div> 
		<div class="form-group">
			<label for="data">Data:</label>
			<textarea class="form-control" rows="5" id="data" placeholder="Contoh: 1	2	1	1	1	3	2	1	2 (subyek berikutnya menggunakan baris baru)"></textarea>
		</div> 
		<center>
			<button class="btn btn-danger convert">Convert</button>
		</center>
		<div class="form-group">
			<label for="hasil">Hasil:</label>
			<textarea class="form-control" rows="5" id="hasil" readonly></textarea>
		</div> 
		<p><em>Save</em> halaman web ini.</p>
		<br>
	</div>
	<script type="text/javascript">
		document.writeln('<scri'+'pt type=\"text/javascript\" src=\'bin/jquery.min.js?'+Math.random()+'\'></scr'+'ipt>');
		document.writeln('<scri'+'pt type=\"text/javascript\" src=\'bin/app.js?'+Math.random()+'\'></scr'+'ipt>');
	</script>
</body>
</html>
