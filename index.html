<!DOCTYPE html>
<html>
<head>
	<title>Kontur Reverse</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="bin/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center">Kontur Reverse</h1>
		<hr>
		<div class="form-group">
			<label for="favorable">Favorable:</label>
			<textarea class="form-control" rows="5" id="favorable" placeholder="Contoh:
16,20
10,14
2,13
9,15,17
6, 4"></textarea>
		</div> 
		<div class="form-group">
			<label for="unfavorable">Unfavorable:</label>
			<textarea class="form-control" rows="5" id="unfavorable" placeholder="Contoh:
1,5
11
7,21
3,12,18
8,19"></textarea>
		</div> 
		<div class="form-group">
			<label for="opsi">Opsi:</label>
			<textarea class="form-control" rows="5" id="opsi" placeholder="Contoh:
1
2
3
4"></textarea>
		</div> 
		<div class="form-group">
			<label for="data">Data:</label>
			<textarea class="form-control" rows="5" id="data" placeholder="Contoh:
1	2	1	1	1	3	2	1	2
1	2	1	1	1	3	2	1	2
1	2	1	1	1	3	2	1	2"></textarea>
		</div> 
		<div class="form-group">
			<label for="hasil">Hasil:</label>
			<textarea class="form-control" rows="5" id="hasil" readonly></textarea>
		</div> 
		<p><em>Save</em> halaman web ini.</p>
		<br>
	</div>

		document.writeln('<scri'+'pt type=\"text/javascript\" src=\'bin/app.js?'+Math.random()+'\'></scr'+'ipt>');
	</script>
</body>
</html>
